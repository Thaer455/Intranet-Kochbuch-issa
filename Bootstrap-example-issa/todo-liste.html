<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Liste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TODO Liste</h1>

    <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Neue Aufgabe hinzufügen">
        <button type="submit">Hinzufügen</button>
    </form>

    <ul id="todo-list">
        <!-- TODO items will be inserted here dynamically -->
    </ul>

    <form id="todo-update-form" style="display:none;">
        <input type="hidden" id="todo-id">
        <input type="text" id="todo-update-input" placeholder="Neuer Titel">
        <button type="submit">Speichern</button>
      </form>
      

    <script src="todo.js"></script>
</body>
</html>
