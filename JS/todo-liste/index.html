<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-Liste</title>
</head>
<body>
    <h1>Meine TODO-Liste</h1>
    
    <!-- Formular zur Eingabe neuer TODO-Einträge -->
    <form id="todoForm">
        <input type="text" id="todoInput" placeholder="Neuer Eintrag">
        <button type="submit">Hinzufügen</button>
    </form>
    
    <!-- Ungeordnete Liste für die TODO-Einträge -->
    <h2>Ungeordnete Liste</h2>
    <ul id="todoList"></ul>
    
    <!-- Geordnete Liste für die TODO-Einträge -->
    <h2>Geordnete Liste</h2>
    <ol id="orderedTodoList"></ol>
    
    <script src="scripts.js"></script>
</body>
</html>
