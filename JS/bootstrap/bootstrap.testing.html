<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Formular mit zwei Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-5">

    <div class="container">
        <h2 class="mb-4">Einfaches Formular</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Dein Name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Deine E-Mail">
            </div>

            <button type="Warnung" class="btn btn-warning">Warnung</button>
            <button type="submit" class="btn btn-primary">Absenden</button>

            <button type="reset" class="btn btn-secondary">Zurücksetzen</button>


            <hr>
            <button class="btn btn-primary">Primärer Button</button>
            <button class="btn btn-warning">Warnung</button>
            <button class="btn btn-danger">Gefahr</button>
        </form>
    </div>

</body>
</html>
